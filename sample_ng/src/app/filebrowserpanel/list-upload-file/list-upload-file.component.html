    <div class="panel panel-primary col-auto">
      <div class="form-check">
		  <div *ngFor="let file of files" class="list-group list-group-flush">
        	<label class="form-check-label">
        	<input class="form-check-input" type="radio" name="files" [value]="file" (change)="onOptionSelected(file)" [checked]="selectedFile === file">
          		{{ file }}
        	</label>
      	  </div>
    </div>
      </div>
